<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>ajax串行与并行的比较</title>
</head>
<body>
    <script>
    //串行
    getData('https://api.douban.com/v2/movie/in_theaters',false,1,'串行');
    getData('https://api.douban.com/v2/movie/in_theaters',false,2,'串行');

    //并行
    getData('https://api.douban.com/v2/movie/in_theaters',true,1,'并行');
    getData('https://api.douban.com/v2/movie/in_theaters',true,2,'并行');

    function getData(url,async,index,desc){
        $.ajax({
            type:"GET",
            url:url,
            async:async,
            dataType:'jsonp',
            success:function(data){
                console.log(desc+'第'+index+'次请求');
                console.log(data);
            },
            error:function(){
                console.log('失败了');
            }
        });
    }


    const successFun=function(){
        console.log('使用then方法成功');
    }
    const failFun=function(){
        console.log('使用then方法失败');
    }
    
    $.ajax({
        type:"GET",
            url:'https://api.douban.com/v2/movie/in_theaters',
            dataType:'jsonp',
    })
    .then(
        successFun,failFun
    )
    
    </script>
</body>
</html>
