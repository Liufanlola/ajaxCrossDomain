<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>ajax串行与并行的比较</title>
</head>
<body>
    <script>
    //串行
    $.ajax({
        type:"GET",
            url:'https://api.douban.com/v2/movie/in_theaters',
            dataType:'jsonp',
    }).then(
        getData('http://quotes.money.163.com/hs/service/marketradar_ajax.php?page=0&query=STYPE%3AEQA&types=JHJJFL&count=28&type=query')
    )

    //并行
    getData('https://api.douban.com/v2/movie/in_theaters',true,1,'并行');
    getData('https://api.douban.com/v2/movie/in_theaters',true,2,'并行');

    function getData(url){
        $.ajax({
            type:"GET",
            url:url,
            dataType:'jsonp',
            success:function(data){
                console.log('成功了');
            },
            error:function(){
                console.log('失败了');
            }
        });
    }


    const successFun=function(){
        console.log('使用then方法成功');
    }
    const failFun=function(){
        console.log('使用then方法失败');
    }
    
    $.ajax({
        type:"GET",
            url:'https://api.douban.com/v2/movie/in_theaters',
            dataType:'jsonp',
    })
    .then(
        successFun,failFun
    )
    
    </script>
</body>
</html>
